volumes:
  postgres-data:
    external: true
  pg-admin:
    external: true
services:
  postgres:
    image: postgres:14.5-bullseye
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: cappuccino
      POSTGRES_USER: cappuccino_coders
      POSTGRES_DB: get_2_gether_db
    ports:
      - 15432:5432
  fastapi:
    environment:
      DATABASE_URL: postgresql://cappuccino_coders:cappuccino@postgres/get_2_gether_db
      CORS_HOST: http://localhost:3000
    build:
      context: api
      dockerfile: Dockerfile.dev
    ports:
      - 8000:8000
    volumes:
      - ./api:/app
  pg-admin:
    image: dpage/pgadmin4
    volumes:
      - pg-admin:/var/lib/pgadmin
    ports:
      - 8082:80
    environment:
      PGADMIN_DEFAULT_EMAIL: cappuccinocoders@gmail.com
      PGADMIN_DEFAULT_PASSWORD: cappuccino12!@
      PGADMIN_DISABLE_POSTFIX: 1

  ghi:
    image: node:lts-bullseye
    command: /bin/bash run.sh
    working_dir: /app
    volumes:
      - ./ghi:/app
    ports:
      - "3000:3000"
    environment:
      HOST_OS: ${OS}
      NODE_ENV: development
      HOST: "0.0.0.0"
      PUBLIC_URL: http://localhost:3000
      REACT_APP_API_HOST: ${REACT_APP_API_HOST}
